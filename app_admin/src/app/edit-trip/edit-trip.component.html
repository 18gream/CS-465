<div class="col-md-4"> 
    <h2 class="text-center">Edit Trip</h2> 
    <form *ngIf="editForm" [formGroup]="editForm" 
(ngSubmit)="onSubmit()"> 
 
      <div class="form-group"> 
        <label>Code:</label> 
        <input type="text" formControlName="code"  
          placeholder="Code" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['code'].errors 
}"> 
        <div *ngIf="submitted && f['code'].errors"> 
          <div *ngIf="f['code'].errors?.['required']"> 
             Trip Code is required 
 
          </div> 
        </div> 
      </div> 
   
      <div class="form-group"> 
        <label>Name:</label> 
        <input type="text" formControlName="name"  
          placeholder="Name" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors 
}"> 
        <div *ngIf="submitted && f['name'].errors"> 
          <div *ngIf="f['name'].errors?.['required']"> 
             Name is required 
           </div> 
        </div> 
      </div> 

        
    <!-- Length -->
    <div class="form-group">
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="Length" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['length'].errors }" />
      <div *ngIf="submitted && f['length'].errors">
        <div *ngIf="f['length'].errors?.['required']">Length is required</div>
      </div>
    </div>

      <div class="form-group">
      <label>Start Date:</label>
      <input type="date" formControlName="start" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['start'].errors }" />
      <div *ngIf="submitted && f['start'].errors">
        <div *ngIf="f['start'].errors?.['required']">Start date is required</div>
      </div>
    </div>

    <!-- Resort -->
    <div class="form-group">
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }" />
      <div *ngIf="submitted && f['resort'].errors">
        <div *ngIf="f['resort'].errors?.['required']">Resort is required</div>
      </div>
    </div>

    <!-- Per Person -->
    <div class="form-group">
      <label>Per Person:</label>
      <input type="number" formControlName="perPerson" placeholder="Price per person" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }" />
      <div *ngIf="submitted && f['perPerson'].errors">
        <div *ngIf="f['perPerson'].errors?.['required']">Price per person is required</div>
      </div>
    </div>

    <!-- Image -->
    <div class="form-group">
      <label>Image:</label>
      <input type="text" formControlName="image" placeholder="Image filename" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" />
      <div *ngIf="submitted && f['image'].errors">
        <div *ngIf="f['image'].errors?.['required']">Image is required</div>
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description:</label>
      <textarea formControlName="description" placeholder="Description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
      <div *ngIf="submitted && f['description'].errors">
        <div *ngIf="f['description'].errors?.['required']">Description is required</div>
      </div>
    </div>
 
 <div class="form-group text-center mt-3">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>

  </form>
</div>
