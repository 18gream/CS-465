<div class="container mt-4">

  <!-- Add Trip button visible only if logged in -->
  <div *ngIf="isLoggedIn()" class="mb-3 text-end">
    <button class="btn btn-primary" (click)="addTrip()">Add Trip</button>
  </div>

  <!-- Display trips using the trip-card component -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let trip of trips">
      <app-trip-card [trip]="trip"></app-trip-card>
    </div>
  </div>
</div>
